<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="../lib/Vue.js"></script>

</head>
<body>
<div id="app">

        <div class="panel-heading">
            <h1 class="panel-title">输入品牌</h1>
        </div>

            <label>

            <label>

            <td></td>

        </tr>
        </thead>
        <tbody>
        <tr v-for="item in list" :key="item.id">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.cTime }}</td>
            <td><a href="#" @click="del(item.id)">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
